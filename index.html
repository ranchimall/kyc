    <script>
        const { html, render: renderElem } = uhtml;
        // Use instead of document.getElementById
        function getRef(elementId) {
            return document.getElementById(elementId)
        }
        //Function for displaying toast notifications. pass in error for mode param if you want to show an error.
        function notify(message, mode, options = {}) {
            let icon
            switch (mode) {
                case 'success':
                    icon = `<svg class="icon icon--success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"/></svg>`
                    break;
                case 'error':
                    icon = `<svg class="icon icon--error" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-7v2h2v-2h-2zm0-8v6h2V7h-2z"/></svg>`
                    options.pinned = true
                    break;
            }
            if (mode === 'error') {
                console.error(message)
            }
            return getRef("notification_drawer").push(message, { icon, ...options });
        }
        let zIndex = 50
        // function required for popups or modals to appear
        function openPopup(popupId, pinned) {
            zIndex++
            getRef(popupId).setAttribute('style', `z-index: ${zIndex}`)
            return getRef(popupId).show({ pinned })
        }

        // hides the popup or modal
        function closePopup(options = {}) {
            if (popupStack.peek() === undefined)
                return;
            popupStack.peek().popup.hide(options)
        }
        // displays a popup for asking permission. Use this instead of JS confirm
        const getConfirmation = (title, options = {}) => {
            return new Promise(resolve => {
                const { message = '', cancelText = 'Cancel', confirmText = 'OK', danger = false } = options
                getRef('confirm_title').innerText = title;
                getRef('confirm_message').innerText = message;
                const cancelButton = getRef('confirmation_popup').querySelector('.cancel-button');
                const confirmButton = getRef('confirmation_popup').querySelector('.confirm-button')
                confirmButton.textContent = confirmText
                cancelButton.textContent = cancelText
                if (danger)
                    confirmButton.classList.add('button--danger')
                else
                    confirmButton.classList.remove('button--danger')
                const { closed } = openPopup('confirmation_popup')
                confirmButton.onclick = () => {
                    closePopup({ payload: true })
                }
                cancelButton.onclick = () => {
                    closePopup()
                }
                closed.then((payload) => {
                    confirmButton.onclick = null
                    cancelButton.onclick = null
                    if (payload)
                        resolve(true)
                    else
                        resolve(false)
                })
            })
        }
        function getFormattedTime(timestamp, format) {
            try {
                if (String(timestamp).length < 13)
                    timestamp *= 1000
                let [day, month, date, year] = new Date(timestamp).toString().split(' '),
                    minutes = new Date(timestamp).getMinutes(),
                    hours = new Date(timestamp).getHours(),
                    currentTime = new Date().toString().split(' ')

                minutes = minutes < 10 ? `0${minutes}` : minutes
                let finalHours = ``;
                if (hours > 12)
                    finalHours = `${hours - 12}:${minutes}`
                else if (hours === 0)
                    finalHours = `12:${minutes}`
                else
                    finalHours = `${hours}:${minutes}`

                finalHours = hours >= 12 ? `${finalHours} PM` : `${finalHours} AM`
                switch (format) {
                    case 'date-only':
                        return `${month} ${date}, ${year}`;
                        break;
                    case 'time-only':
                        return finalHours;
                    default:
                        return `${month} ${date}, ${year} at ${finalHours}`;
                }
            } catch (e) {
                console.error(e);
                return timestamp;
            }
        }

        class Router {
            constructor(options = {}) {
                const { routes = {}, state = {}, routingStart, routingEnd } = options
                this.routes = routes
                this.state = state
                this.routingStart = routingStart
                this.routingEnd = routingEnd
                window.addEventListener('hashchange', e => this.routeTo(window.location.hash))
            }
            addRoute(route, callback) {
                this.routes[route] = callback
            }
            async routeTo(path) {
                let page
                let wildcards = []
                let queryString
                let params
                [path, queryString] = path.split('?');
                if (path.includes('#'))
                    path = path.split('#')[1];
                if (path.includes('/'))
                    [, page, ...wildcards] = path.split('/')
                else
                    page = path
                this.state = { page, wildcards }
                if (queryString) {
                    params = new URLSearchParams(queryString)
                    this.state.params = Object.fromEntries(params)
                }
                if (this.routingStart) {
                    this.routingStart(this.state)
                }
                if (this.routes[page]) {
                    await this.routes[page](this.state)
                    this.state.lastPage = page
                } else {
                    this.routes['404'](this.state)
                }
                if (this.routingEnd) {
                    this.routingEnd(this.state)
                }
            }
        }
        function togglePrivateKeyVisibility(input) {
            const target = input.closest('sm-input')
            target.type = target.type === 'password' ? 'text' : 'password';
            target.focusIn()

        let privKeyResolver = null
        function getSignedIn(passwordType) {
            return new Promise((resolve, reject) => {
                privKeyResolver = resolve
                try {
                    console.log(floDapps.user.id)
                    getPromptInput('Enter password', '', {

                    }).then(password => {

                    if (['#/landing', '#/sign_in', '#/sign_up'].includes(window.location.hash)) {
                        router.routeTo(window.location.hash);
                    } else {
                        location.hash = `#/sign_in`;
                    }
                }
            });
        }
        function setSecurePassword() {
            if (!floGlobals.isPrivKeySecured) {
                const password = getRef('secure_pwd_input').value.trim();
                floDapps.securePrivKey(password).then(() => {
                    floGlobals.isPrivKeySecured = true;
                    notify('Password set successfully', 'success');
                    closePopup();
                }).catch(err => {
                    notify(err, 'error');
                })
            }
        }
        function signOut() {
            getConfirmation('Sign out?', { message: 'You are about to sign out of the app, continue?', confirmText: 'Leave', cancelText: 'Stay' })
                .then(async (res) => {
                    if (res) {
                        await floDapps.clearCredentials();
                        location.reload();
                    }
                });
        }

        // detect browser version
        function detectBrowser() {
            let ua = navigator.userAgent,
                tem,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return 'IE ' + (tem[1] || '');
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
                if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
            return M.join(' ');
        }
        function buttonLoader(id, show) {
            const button = typeof id === 'string' ? document.getElementById(id) : id;
            button.disabled = show;
            const animOptions = {
                duration: 200,
                fill: 'forwards',
                easing: 'ease'
            }
            if (show) {
                button.parentNode.append(document.createElement('sm-spinner'))
                button.animate([
                    {
                        clipPath: 'circle(100%)',
                    },
                    {
                        clipPath: 'circle(0)',
                    },
                ], animOptions)
            } else {
                button.animate([
                    {
                        clipPath: 'circle(0)',
                    },
                    {
                        clipPath: 'circle(100%)',
                    },
                ], animOptions).onfinish = () => {
                    button.getAnimations().forEach(anim => anim.cancel())
                    const potentialTarget = button.parentNode.querySelector('sm-spinner')
                    if (potentialTarget) potentialTarget.remove();
                }
            }
        }
        function createRipple(event, target) {
            const circle = document.createElement("span");
            const diameter = Math.max(target.clientWidth, target.clientHeight);
            const radius = diameter / 2;
            const targetDimensions = target.getBoundingClientRect();
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - (targetDimensions.left + radius)}px`;
            circle.style.top = `${event.clientY - (targetDimensions.top + radius)}px`;
            circle.classList.add("ripple");
            const rippleAnimation = circle.animate(
                [
                    {
                        opacity: 1,
                        transform: `scale(0)`
                    },
                    {
                        transform: "scale(4)",
                        opacity: 0,
                    },
                ],
                {
                    duration: 600,
                    fill: "forwards",
                    easing: "ease-out",
                }
            );
            target.append(circle);
            rippleAnimation.onfinish = () => {
                circle.remove();
            };
        }
    </script>

                            </div>
                            <div class="grid gap-0-3">
                                <p>BTC address</p>
                                <sm-copy value=${btcID}></sm-copy>
                            </div>
                        </div>
                    </li>`
            },
            kycRequests(options = {}) {
                const { status, address } = options;
                const kycRequests = floDapps.getNextGeneralData('userKycRequests', '0');
                const filteredRequests = {};
                for (const [key, request] of Object.entries(kycRequests)) {
                    const { message, senderID, time, tag, vectorClock } = request;
                    if (!filteredRequests[senderID]) {
                        filteredRequests[senderID] = {
                            time,
                            tag: tag === 'approved' ? 'approved' : tag,
                            files: []
                        };
                    }
                    filteredRequests[senderID].files.push({ message, vectorClock });
                }
                const result = [];
                for (const [senderID, request] of Object.entries(filteredRequests)) {
                    const { time, tag, files } = request;
                    if (status) {
                        if (status === 'approved' && tag !== 'approved') continue;
                        if (status === 'rejected' && tag !== 'rejected') continue;
                        if (status === 'pending' && tag) continue;
                    }
                    if (address) {
                        const equivalentBtcAddress = getBtcAddress(senderID);
                        const senderAddress = senderID.toLowerCase();
                        const query = address.toLowerCase();
                        if (!senderAddress.includes(query) && !equivalentBtcAddress.includes(query)) continue;
                    }
                    switch (tag) {
                        case 'approved':
                            result.push(render.approvedKycRequest({ senderID, time, tag, files }));
                            break;
                        case 'rejected':
                            result.push(render.rejectedKycRequest({ senderID, time, tag, files }));
                            break;
                        default:
                            result.push(render.pendingKycRequest({ senderID, time, tag, files }));
                            break;
                    }
                }
                return result.reverse();
            },

                                    <b>Verified</b>
                                </div>
                            `: html`
                                <p>Status: <b>${tag || 'Processing'}</b></p>
                            `}
                        </li>
                    `;
                });
                return [renderedRequests, concurrentRequests, isVerified];

                        <div id="file_upload_section" class="grid gap-1 hidden card">
                            <fieldset id="file_doc_type_selector">
                                <legend>Select ID proof</legend>
                                <label class="interact">
                                    <input type="radio" name="file_type" value="passport"/>
                                    <span>Passport</span>
                                </label>
                                <label class="interact">
                                    <input type="radio" name="file_type" value="driving_license"/>
                                    <span>Driving License</span>
                                </label>
                                <label class="interact">
                                    <input type="radio" name="file_type" value="aadhaar"/>
                                    <span>Aadhaar Card</span>
                                </label>
                            </fieldset>
                            <fieldset id="issuer_selector">
                                <legend>Select KYC verifier</legend>
                                ${issuersList}
                            </fieldset>
                            <div id="upload_progress_section" class="grid gap-1 hidden" style="margin-top: 1.5rem;">

                                    <div class="progress__bar"></div>
                                </div>
                            </div>

                                    </button>
                                </div>

                                </div>

                        </div>
                    </section>
                `;
                const kycCompleteSection = html`
                    <section class="flex flex-direction-column gap-1 card">
                        <div id="upload_icon" style="font-size: 3rem; margin: auto;"></div>
                        <h2 class="text-center">Your KYC is verified!</h2>    
                    </section>
                `;
                const tooManyRequestsSection = html`
                    <section class="flex flex-direction-column gap-1 card justify-center">
                        <h2 class="text-center">Request limit reached</h2>
                        <p class="text-center">You have reached KYC verification request limit. Wait until your previous requests are processed.</p>    
                    </section>
                `;
                renderElem(getRef('app_body'), html`
                    <article id="home_page">
                        ${mainHeader}
                        ${issuersList.length ? html`
                                ${isVerified ? html`${kycCompleteSection}` : html`${concurrentRequests < 100 ? fileUploadSection : tooManyRequestsSection}`}
                                ${renderedRequests.length ? html`
                                    <section class="grid gap-1">
                                        <h4>KYC requests</h4>
                                        <ul id="verification_list" class="grid gap-0-5">${renderedRequests}</ul>
                                    </section>        
                                `: ''}
                            ` : html`
                            <section class="flex flex-direction-column gap-1 card justify-center">
                                <h2 class="text-center">No KYC verifiers found</h2>
                                <p class="text-center">No KYC verifiers are available at the moment. Please try again later.</p>    
                            </section>
                        `}
                    </article>
                `);
            }

            userAddressTimeInterval = setInterval(() => {
                if (!isShowingFloID) {

        router.addRoute('', renderHome)
        router.addRoute('home', renderHome)
        router.addRoute('404', async () => {
            renderElem(getRef('app_body'), html`
                <article class="flex flex-direction-column align-center justify-center gap-1">
                    <h1>404</h1>
                    <h4>Page not found</h4>
                </article>
            `);
        })
    </script>
    <script>
        let selectedFile = null;
        function handleDragOver(e) {
            e.preventDefault();
            e.target.closest('#drag_drop_container').classList.add('drag-over');
        }
        function handleDragLeave(e) {
            e.preventDefault();
            e.target.closest('#drag_drop_container').classList.remove('drag-over');
        }
        function handleDrop(e) {
            e.preventDefault();
            e.target.closest('#drag_drop_container').classList.remove('drag-over');
            selectedFile = e.dataTransfer.files[0];
            handleFileSelection();
        }
        function handleFileChange(e) {
            e.preventDefault();
            selectedFile = e.target.files[0];
            handleFileSelection();
        }
        const maxFileSizeInMB = 2;
        function handleFileSelection() {
            const maxSizeInBytes = 1024 * 1024 * maxFileSizeInMB;
            if (!selectedFile) {
                notify('Please select a file.', 'error');
                return;
            }
            if (selectedFile.size > maxSizeInBytes) {
                notify(`File size should be less than ${maxFileSizeInMB}MB`, 'error');
                return;
            }
            getRef('file_upload_section').classList.remove('hidden');
            getRef('selected_file_name').textContent = selectedFile.name;
            getRef('file_upload_section').scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
        }
        async function uploadFile() {
            const fileDocType = getRef('file_doc_type_selector').querySelector('input:checked')?.value;
            if (!fileDocType) {
                notify('Please select a document type', 'error');
                return;
            }
            const kycIssuerPubKey = getRef('issuer_selector').querySelector('input:checked')?.value;
            if (!kycIssuerPubKey) {
                notify('Please select a KYC issuer', 'error');
                return;
            }
            const confirmation = await getConfirmation('Are you sure you want to upload this file?', {
                confirmText: 'Upload',
            });
            if (!confirmation) return;
            getRef('upload_progress_section').classList.remove('hidden');
            getRef('upload_button_wrapper').classList.add('hidden');
            const finish = showProgress();
            const reader = new FileReader();
            reader.onload = async (e) => {
                const fileDataAsArrayBuffer = e.target.result;
                const fileAsBlob = new Blob([fileDataAsArrayBuffer], { type: selectedFile.type, });
                try {
                    const { vectorClock } = await floCloudAPI.uploadFile(fileAsBlob, 'kycDoc', {
                        encrypt: kycIssuerPubKey
                    })
                    const fileEntryResponse = await floCloudAPI.sendGeneralData({
                        docType: fileDocType,
                        docVectorClock: vectorClock,
                    }, 'userKycRequests')
                    fileEntryResponse.message = floCloudAPI.util.decodeMessage(fileEntryResponse.message)
                    // add file entry to general data
                    floGlobals.generalData[floCloudAPI.util.filterKey('userKycRequests')][fileEntryResponse.vectorClock] = fileEntryResponse
                    notify('File uploaded successfully', 'success');
                    await finish()
                    clearFile();
                    renderHome();
                } catch (err) {
                    console.error(err)
                    notify('Error uploading file. If the issue persists please reload the page and try again.', 'error');
                } finally {
                    getRef('upload_progress_section').classList.add('hidden');
                    getRef('upload_button_wrapper').classList.remove('hidden');
                }
            };

            reader.readAsArrayBuffer(selectedFile);
        }
        function clearFile() {
            getRef('file_input').value = '';
            getRef('file_upload_section').classList.add('hidden');
            selectedFile = null;
        }

        // subAdmin functions
        function handleRequestFilter(e) {
            const filter = e.target.value;
            const renderedKycRequests = render.kycRequests({ status: filter });
            renderElem(getRef('kyc_requests_list'), html`
                ${renderedKycRequests?.length ? renderedKycRequests : html`<li class="text-center" style="padding: 3rem;">No requests found</li>`}                
            `)
        }
        function handleRequestSearch(e) {
            const filter = getRef('kyc_request_filter').value;
            const searchKey = e.target.value.toLowerCase()
            const renderedKycRequests = render.kycRequests({ address: searchKey, status: filter });
            renderElem(getRef('kyc_requests_list'), html`
                ${renderedKycRequests?.length ? renderedKycRequests : html`<li class="text-center" style="padding: 3rem;">No requests found</li>`}                
            `)
        }
        async function viewFile(e) {
            const button = e.target;
            const { requestVC, docVC } = button.dataset;
            const { senderID, message: { docType }, tag } = floDapps.getNextGeneralData('userKycRequests', '0')[requestVC]
            floGlobals.currentRequest = {
                requestVC,
                docVC,
                senderID,
                docType,
            };
            try {
                buttonLoader(button, true)
                const { file } = await floCloudAPI.downloadFile(docVC, {
                    decrypt: await floDapps.user.private,
                });
                const blob = new Blob([file], { type: file.type });
                const objectURL = URL.createObjectURL(blob);
                const details = html`
                    <div class="flex gap-1 space-between flex-wrap align-center">
                        <h4>${senderID} (${docTypeNames[docType]})</h4>
                        ${tag ? '' : html`
                            <div class="flex gap-0-5 margin-left-auto">
                                <div class="multi-state-button">
                                    <button class="button button--danger" onclick=${rejectKyc}>Reject</button>
                                </div>
                                <div class="multi-state-button">
                                    <button class="button button--primary" onclick=${approveKyc}>Approve</button>
                                </div>
                            </div>
                        `}
                    </div>
                `
                if (file.type.includes('image')) {
                    renderElem(getRef('view_file_popup__content'), html`
                        ${details}
                        <img src=${objectURL} alt=${`${senderID} ${docTypeNames[docType]}`}>
                    `)
                } else {
                    renderElem(getRef('view_file_popup__content'), html`
                        ${details}
                        <object data=${objectURL} type="application/pdf" width="100%" height="600px">
                            <p>Sorry, your browser doesn't support PDF viewing. You can download the file <a href=${objectURL} download=${`${senderID}-${docType}`}>here</a>.</p>
                        </object>
                    `)
                }
                openPopup('view_file_popup').closed.then(() => {
                    URL.revokeObjectURL(objectURL);
                    renderElem(getRef('view_file_popup__content'), '');
                    floGlobals.currentRequest = null;
                })
            } catch (err) {
                console.error(err)
                notify('Error viewing file', 'error');
            } finally {
                buttonLoader(button, false)
            }
        }
        async function downloadFile(e) {
            const button = e.target.closest('button'); button
            const { requestVC, docVC } = button.closest('li').dataset;
            const { senderID, message: { docType } } = floDapps.getNextGeneralData('userKycRequests', '0')[requestVC]
            try {
                buttonLoader(button, true)
                const { file } = await floCloudAPI.downloadFile(docVC);
                const blob = new Blob([file], { type: file.type });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${senderID}-${docType}`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (err) {
                console.error(err)
                notify('Error downloading file', 'error');
            } finally {
                buttonLoader(button, false)
            }
        }
        async function approveKyc(e) {
            const confirmation = await getConfirmation('Are you sure you want to verify this user?', {
                confirmText: 'Verify',
            });
            if (!confirmation) return;
            const button = e.target.closest('button');
            buttonLoader(button, true)
            const { requestVC, docVC } = floGlobals.currentRequest;
            try {
                await floCloudAPI.tagApplicationData(requestVC, 'verified')
                await floCloudAPI.tagApplicationData(docVC, 'verified')
                notify('User verified successfully', 'success');
            } catch (err) {
                console.error(err)
                notify('Error verifying user', 'error');
            } finally {
                buttonLoader(button, false)
            }
        }
        async function rejectKyc(e) {
            const confirmation = await getConfirmation('Are you sure you want to reject this user?', {
                confirmText: 'Reject',
            });
            if (!confirmation) return;
            const button = e.target.closest('button');
            buttonLoader(button, true)
            const { requestVC, docVC } = floGlobals.currentRequest;
            try {
                await floCloudAPI.noteApplicationData(requestVC, 'rejected')
                notify('User rejected successfully', 'success');
            } catch (err) {
                console.error(err)
                notify('Error rejecting user', 'error');
            } finally {
                buttonLoader(button, false)
            }
        }
        const addressesToRevoke = new Map()
        function handleAddressSelection(e) {
            if (e.target.checked) {
                const floData = `KYC|REVOKE_KYC|${[...addressesToRevoke.keys()].join(',')}`
                if (floData.length > 1040) {
                    return notify('Maximum limit reached for this batch. Revoke selected and continue the process.', 'error')
                }
                addressesToRevoke.set(e.target.value, {
                    requestVC: e.target.dataset.requestVC,
                    docVC: e.target.dataset.docVC,
                })
            } else {
                addressesToRevoke.delete(e.target.value)
            }
            if (addressesToRevoke.size) {
                getRef('selected_addresses').textContent = `${addressesToRevoke.size} selected`
                getRef('selected_wrapper').classList.remove('hidden')
                getRef('kyc_requests_header').classList.add('hidden')
            } else {
                getRef('selected_addresses').textContent = ``
                getRef('selected_wrapper').classList.add('hidden')
                getRef('kyc_requests_header').classList.remove('hidden')
            }
        }
        function clearSelection() {
            addressesToRevoke.clear()
            getRef('selected_addresses').textContent = ``
            getRef('selected_wrapper').classList.add('hidden')
            getRef('kyc_requests_list').querySelectorAll('input').forEach(input => input.checked = false)
        }
        function checkBalance(address) {
            if (!address)
                address = floCrypto.getFloID(getRef('approver_private_key').value.trim())
            if (getRef('approver_private_key').isValid) {
                floBlockchainAPI.getBalance(address).then(balance => {
                    if (balance < 0.01) {
                        renderElem(getRef('aggregator_balance'), html`Balance: ${balance} FLO. You don't have enough FLO.`);
                        getRef('aggregator_balance').classList.add('error')
                    } else {
                        renderElem(getRef('aggregator_balance'), html`Balance: ${balance} FLO`);
                        getRef('aggregator_balance').classList.remove('error')
                    }
                    getRef('aggregator_balance').classList.remove('hidden')
                }).catch(err => {
                    console.error(err)
                    notify('Error fetching balance', 'error')
                    getRef('aggregator_balance').classList.add('hidden')
                })
            } else {
                getRef('aggregator_balance').classList.add('hidden')
            }
        }
        function processAddresses(addresses = []) {
            const uniqueAddresses = new Set()
            addresses.forEach(address => {
                let equivalentBtcAddress = address
                if (floCrypto.validateFloID(address))
                    equivalentBtcAddress = getBtcAddress(address)
                uniqueAddresses.add(equivalentBtcAddress)
            })
            return [...uniqueAddresses]
        }
        function approveAddresses() {
            const manageType = getRef('manage_type').value
            const approverPrivateKey = getRef('approver_private_key').value.trim()
            if (!approverPrivateKey) {
                return notify(`Enter ${manageType} private key`, 'error')
            }
            const approverAddress = floCrypto.getFloID(approverPrivateKey)
            if (manageType === 'aggregator') {
                if (!floGlobals.approvedKycAggregators.hasOwnProperty(approverAddress)) {
                    return notify('KYC aggregator address is not approved', 'error')
                }
            } else {
                if (floGlobals.masterAddress !== approverAddress) {
                    return notify(`Private key doesn't match admin`, 'error')
                }
            }
            const addressInputs = [...document.querySelectorAll('.kyc-address')]
                .filter(input => input.value.trim() !== '')
                .map(input => input.value.trim())
            let addressLabels = []
            if (manageType === 'admin') {
                addressLabels = [...document.querySelectorAll('.aggregator-label')]
                    .filter(input => input.value.trim() !== '')
                    .map(input => input.value.trim())
            }
            const addresses = processAddresses(addressInputs)
            if (addresses.length === 0) {
                return notify('Enter at least one address to approve', 'error')
            }
            let floData
            if (manageType === 'aggregator')
                floData = `KYC|APPROVE_KYC|${addresses.join('+')}`
            else {
                const addressWithLabels = addresses.map((address, index) => {
                    return `${address}:${addressLabels[index]}`
                })
                floData = `KYC|APPROVE_AGGREGATOR|${addressWithLabels.join('+')}`
            }
            console.log(floData)
            if (floData.length > 1040) {
                return notify('Too many addresses. Try removing one and resubmitting.', 'error')
            }
            getConfirmation('Approve entered addresses?', {
                confirmText: 'Approve',
            }).then((res) => {
                if (!res) return
                buttonLoader(getRef('submit_kyc'), true)
                floBlockchainAPI.writeData(approverAddress, floData, approverPrivateKey, approverAddress).then(txId => {
                    notify(`Approval request submitted. TXID: ${txId}`, 'success')
                    getRef('kyc_addresses_container').innerHTML = '';
                }).catch(e => {
                    notify(e, 'error')
                }).finally(() => {
                    buttonLoader(getRef('submit_kyc'), false)
                    setTimeout(() => {
                        checkBalance()
                    }, 1000)
                })
            })
        }
        async function revokeKycs() {
            try {
                const approverPrivateKey = await floDapps.user.private
                if (!floGlobals.isSubAdmin) {
                    return notify('You are not authorized to approve KYC', 'error')
                }
                if (addressesToRevoke.size === 0) {
                    return notify('Select at least one address to revoke', 'error')
                }
                let floData = `KYC|REVOKE_KYC|${[...addressesToRevoke.keys()].join('+')}`
                console.log(floData)
                if (floData.length > 1040) {
                    return notify('Too many addresses selected. Try removing one.', 'error')
                }
                const confirmation = await getConfirmation('Revoke selected addresses?', {
                    confirmText: 'Revoke',
                })
                if (!confirmation) return
                buttonLoader(getRef('revoke_kyc_button'), true)
                const cloudPromises = [...addressesToRevoke.keys()].flatMap((address, { requestVC, docVC }) => {
                    floGlobals.generalData[floCloudAPI.util.filterKey('userKycRequests')][requestVC].tag = 'revoked'
                    return [
                        floCloudAPI.tagApplicationData(requestVC, 'revoked'),
                        floCloudAPI.tagApplicationData(docVC, undefined)
                    ]
                })
                const [txId, ...cloudResponses] = await Promise.all([
                    floBlockchainAPI.writeData(floGlobals.myFloID, floData, approverPrivateKey, floGlobals.myFloID),
                    ...cloudPromises
                ])
                notify(`Revoke request submitted. TXID: ${txId}`, 'success');
                addressesToRevoke.clear()
                clearSelection()
                renderHome()
            } catch (e) {
                notify(e, 'error')
            } finally {
                buttonLoader(getRef('revoke_kyc_button'), false)
                setTimeout(() => {
                    checkBalance()
                }, 1000)

            }
        }
    </script>
    <script id="onLoadStartUp">

        function showProgress() {
            const duration = 1000 * 60; // Duration of the progress animation in milliseconds
            const animation = getRef('progress_bar').children[0].animate([{
                width: '0%'
            }, {
                width: '100%'
            }], {
                duration,
                easing: 'ease-out',
                fill: 'forwards'
            })
            return function () {
                animation.updatePlaybackRate(100)
                return new Promise(resolve => {
                    animation.onfinish = () => {
                        resolve()
                    }
                })
            }
        }
    </script>
